<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon imports -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">

    <!-- Stylesheet links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Command Center</title>
</head>

<body>

<main class="container">

    <!-- Title Card -->
    <div class="row">
        <div class="col"></div>
        <div class="col-8">

            <!-- Code for actual card starts here -->
            <div class="card contentBox mt-5">
                <!-- We use an image for the title to increase mobile responsiveness (on smaller screens the title wraps poorly) -->
                <img src="./assets/command-center-title.svg" alt="Command Center" class="card-img-top">

                <!-- Card body -->
                <div class="card-body border-top title-content">
                    <br>
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#new-task-modal" id="taskBtn" >New Task</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <!-- Modal for adding new tasks -->
    <div class="modal" id="new-task-modal" tab-index="-1" aria-labelled-by="new-task-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="new-task-title">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger" role=alert id="task-error"></div>

                    <input type="text" id="task-entry" placeholder="Task">
                    <label for="task-entry">Name of task</label>

                    <input type="date" name="Due Date" id="due-date-entry">
                    <label for="due-date-entry">Due date</label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="saveTaskBtn"><b>+</b></button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing new tasks -->
    <div class="modal" id="edit-task-modal" tab-index="-1" aria-labelled-by="edit-task-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="edit-task-title">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger" role=alert id="edit-task-error"></div>

                    <input type="text" id="task-edit" placeholder="Task">
                    <label for="task-edit">Name of task</label>

                    <input type="date" name="Due Date" id="due-date-edit">
                    <label for="due-date-edit">Due date</label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="editTaskBtn">&check;</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing links -->
    <div class="modal" id="link-modal" tab-index="-1" aria-labelled-by="link-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="link-title">New Link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger" role=alert id="link-error"></div>

                    <input type="text" id="link-name" placeholder="tactical eggbeaters">
                    <label for="link-name">Name of link</label>
                    
                    <input type="text" id="link-href" placeholder="www.waronfood.com">
                    <label for="link-href">URL</label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="linkBtn">&check;</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Second row is used for link arrays and to-do list -->
    <div class="row mt-5 d-flex justify-content-between">

        <!-- Left sidebar -->
        <div class="contentBox sidebar">
            <div class="d-flex">
                <h2 class="titleText m-auto">Projects</h2>
                <button type="button" id="project-btn" class="btn btn-light mr-2 mt-1" data-toggle="modal" data-target="#link-modal">&plus;</button>
            </div>
            <hr>

            <section class="arrayContainer" id="project-tab"></section>
        </div>

        <!-- To-Do List -->
        <div class="contentBox midbar">
            <h2 class="titleText">Upcoming Tasks</h2>
            <hr>
            <section class="to-do-frame"></section>
        </div>

        <!-- Right sidebar -->
        <div class="contentBox sidebar">
            <div class="d-flex">
                <h2 class="titleText m-auto">Shortcuts</h2>
                <button type="button" id="shortcut-btn" class="btn btn-light mr-2 mt-1" data-toggle="modal" data-target="#link-modal">&plus;</button>
            </div>
            <hr>
        
            <section class="arrayContainer" id="launch-tab">
                <div class="arrayRow">
                    
                    <a href="https://bootcampspot.com/">
                        BCS
                    </a>
                    
                    <div class=arraySeparator></div>
    
                    <a href="https://fonts.google.com/">
                        Google Fonts
                    </a>
                
                </div>
    
            </section>
        
        </div>
    </div>

</main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script type="text/javascript" src="command.js"></script>
    <script type="text/javascript" src="links.js"></script>


</body>
</html>
